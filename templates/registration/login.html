{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary ml-2" type="submit">Log In</button>
    <button class="btn btn-primary ml-2" type="submit">
        <a style="color:white" href="{% url 'password_reset' %}">Reset Password</a>
    </button>
    <br/>
    <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
</form>
{% endblock content %}
