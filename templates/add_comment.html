{% extends 'base.html' %}
{% block title %}Comment On Blog{% endblock title %}
{% block content %}
    <h2>Add Comment</h2>
    <div class=" form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary ml-2" type="submit">Add Comment</button>
        </form>
    </div>
{% endblock content %}
